<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!dea goPro</title>
    <!-- boxicons font-icon link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="menu_section">
        <i class="bx bx-menu bx-lg" id="menu_dropdown"></i>
        <div class="brand_logo">
          <box-icon name="podcast" color="#0072ff" size="lg"></box-icon>
          <h2>!dea goPro</h2>
        </div>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="user_section">
        <box-icon
          class="user_button"
          name="heart"
          color="#fff"
          animation="tada-hover"
          size="md"
        ></box-icon>
        <box-icon
          class="user_button"
          name="cart"
          color="#fff"
          animation="tada-hover"
          size="md"
        ></box-icon>
        <box-icon
          class="user_button search_icon"
          name="search"
          color="#fff"
          size="md"
        ></box-icon>
        <button>Sign Up</button>
      </div>
      <div class="search_box">
        <div class="search">
          <input type="text" />
          <box-icon
            class="search_btn"
            name="search"
            color="#fff"
            size="md"
          ></box-icon>
        </div>
      </div>
      <!-- mini navbar  -->
      <nav class="mini_navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="mini_user_section">
          <box-icon
            class="user_button"
            type="solid"
            name="heart"
            color="#fff"
            animation="tada-hover"
            size="md"
          ></box-icon>
          <box-icon
            class="user_button"
            type="solid"
            name="cart"
            color="#fff"
            animation="tada-hover"
            size="md"
          ></box-icon
          ><box-icon
            class="user_button mini_search_icon"
            name="search"
            color="#fff"
            size="md"
          ></box-icon>
          <button>Sign Up</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="home_section"><h1>Have a Good Day !</h1></section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
